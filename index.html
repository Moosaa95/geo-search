<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <title>Geo Search App</title>
</head>

<body>
    <header class="main-header">
        <h1 class="heading">Geo-Search App</h1>
        <!-- <nav>
            <ul>
                <li class="list-item"><a href="#">Maps</a></li>

            </ul>

        </nav> -->
        <form>
            <input type="text" placeholder="search for a location" class="input">
            <button type="submit" class="btn">Search</button>
        </form>

    </header>

    <section class="section--one" id="weatherConditions">
        <ul class="cities">
            <li class="city-conditions">
                <h2 class="city-name" data-name="${name},${sys.country},${wind.speed}">
                    <span>Abuja</span>
                    <sup>Nigeria</sup>
                    <sup>wind-speed: 4km/hr</sup>
                    <sup>humidity:89%</sup>
                </h2>
                <div class="city-temp">27<sup>Â°C</sup></div>
                <figure>
                    <img class="city-icon" src="img/Status-weather-clouds-icon.png" alt="">
                    <figcaption>hot day ahead</figcaption>
                </figure>
            </li>
        </ul>


    </section>


    <script src="app.js"></script>
</body>

</html>
